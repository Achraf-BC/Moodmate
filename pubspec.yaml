name: ai_moodmate
description: A lightweight mental wellness app for teenagers and young adults
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_analytics: ^10.7.4
  
  # State Management
  provider: ^6.1.1
  
  # HTTP for OpenAI API
  http: ^1.1.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/